{{ define "edit" }}
  <form
    hx-target="this"
    hx-swap="outerHTML"
    class="flex flex-col gap-4 w-full max-w-xs"
  >
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Name
        </span>
      </div>
      <input
        type="text"
        name="name"
        placeholder="Name"
        value="{{.Name}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Description
        </span>
      </div>
      <input
        type="text"
        name="description"
        placeholder="Description"
        value="{{.Desc}}"
        class="input input-bordered"
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Faulty
        </span>
      </div>
      <input
        type="checkbox"
        class="checkbox"
        name="faulty"
        {{if .Faulty}}
          checked
        {{end}}
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Service
        </span>
      </div>
      <input
        type="text"
        name="service"
        placeholder="Service"
        value="{{.Service}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Metric
        </span>
      </div>
      <input
        type="text"
        name="metric"
        placeholder="Metric"
        value="{{.Metric}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <div
      class="flex flex-row justify-end gap-4 self-end"
    >
      <button
        hx-put="/value/{{.Service}}/{{.Metric}}/{{.Name}}"
        class="btn btn-primary"
      >
        Save
      </button>
      <button
        hx-get="/values/{{.Service}}/{{.Metric}}/{{.Name}}"
        class="btn btn-error"
      >
        Cancel
      </button>
    </div>
  </form>
{{ end }}
