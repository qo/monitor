{{ define "new" }}
  <form
    hx-target="this"
    hx-swap="outerHTML"
    class="flex flex-col gap-4 w-full max-w-xs"
  >
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Name
        </span>
      </div>
      <input
        type="text"
        name="name"
        placeholder="Name"
        class="input input-bordered"
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Description
        </span>
      </div>
      <input
        type="text"
        name="description"
        placeholder="Description"
        class="input input-bordered"
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Faulty
        </span>
      </div>
      <input
        type="checkbox"
        class="checkbox"
        name="faulty"
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Service
        </span>
      </div>
      <select
        hx-get="/metrics-by-service-for-value"
        hx-target="next #metric"
        hx-swap="outerHTML"
        hx-trigger="load, change"
        class="select select-bordered"
        name="service"
      >
        {{ range . }}
          <option
            value="{{ .Name }}"
          >
            {{ .Name }}
          </option>
        {{ end }}
      </select>
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Metric
        </span>
      </div>
      <select
        id="metric"
        class="select select-bordered"
        name="metric"
      >
      </select>
    </label>
    <div
      class="flex flex-row justify-end gap-4 self-end"
    >
      <button
        class="btn btn-primary"
        hx-post="/value"
      >
        Save
      </button>
      <button
        class="btn btn-error"
      >
        Cancel
      </button>
    </div>
  </form>
{{ end }}
