{{ define "endpoint" }}
  <div
    hx-target="this"
    hx-swap="outerHTML"
    class="flex flex-col gap-4 w-full max-w-xs"
  >
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          ID
        </span>
      </div>
      <input
        type="text"
        placeholder="ID"
        value="{{.Id}}"
        class="input input-bordered"
        disabled
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Description
        </span>
      </div>
      <input
        type="text"
        placeholder="Description"
        value="{{.Desc}}"
        class="input input-bordered"
        disabled
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Messenger
        </span>
      </div>
      <input
        type="text"
        placeholder="Messenger"
        value="{{.Messenger}}"
        class="input input-bordered"
        disabled
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          User
        </span>
      </div>
      <input
        type="text"
        placeholder="User"
        value="{{.User}}"
        class="input input-bordered"
        disabled
      />
    </label>
    <div
      class="flex flex-row justify-end gap-4 self-end"
    >
      <button
        hx-get="/endpoints/edit/{{.Messenger}}/{{.Id}}"
        class="btn btn-primary"
      >
        Edit
      </button>
      <button
        hx-delete="/endpoints/remove/{{.Messenger}}/{{.Id}}"
        class="btn btn-error"
      >
        Remove
      </button>
    </div>
  </div>
{{ end }}
