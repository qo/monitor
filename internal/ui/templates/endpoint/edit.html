{{ define "edit" }}
  <form
    hx-target="this"
    hx-swap="outerHTML"
    class="flex flex-col gap-4 w-full max-w-xs"
  >
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Id
        </span>
      </div>
      <input
        type="text"
        name="id"
        placeholder="ID"
        value="{{.Id}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Description
        </span>
      </div>
      <input
        type="text"
        name="description"
        placeholder="Description"
        value="{{.Desc}}"
        class="input input-bordered"
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Messenger
        </span>
      </div>
      <input
        type="text"
        name="messenger"
        placeholder="Messenger"
        value="{{.Messenger}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          User
        </span>
      </div>
      <input
        type="text"
        name="user"
        placeholder="User"
        value="{{.User}}"
        class="input input-bordered"
      />
    </label>
    <div
      class="flex flex-row justify-end gap-4 self-end"
    >
      <button
        hx-put="/endpoint/{{.Messenger}}/{{.Id}}"
        class="btn btn-primary"
      >
        Save
      </button>
      <button
        hx-get="/endpoint/{{.Messenger}}/{{.Id}}"
        class="btn btn-error"
      >
        Cancel
      </button>
    </div>
  </form>
{{ end }}
