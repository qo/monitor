{{ define "edit" }}
  <form
    hx-target="this"
    hx-swap="outerHTML"
    class="flex flex-col gap-4 w-full max-w-xs"
  >
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Service
        </span>
      </div>
      <input
        type="text"
        name="service"
        placeholder="Service"
        value="{{.Service}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Metric
        </span>
      </div>
      <input
        type="text"
        name="metric"
        placeholder="Metric"
        value="{{.Metric}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Value
        </span>
      </div>
      <input
        type="text"
        name="value"
        placeholder="Value"
        value="{{.Value}}"
        class="input input-bordered"
        readonly
      />
    </label>
    <label
      class="form-control w-full max-w-xs"
    >
      <div
        class="label"
      >
        <span
          class="label-text"
        >
          Worker
        </span>
      </div>
      <input
        type="text"
        name="worker"
        placeholder="Worker"
        value="{{.Worker}}"
        class="input input-bordered"
      />
    </label>
    <div
      class="flex flex-row justify-end gap-4 self-end"
    >
      <button
        hx-put="/task/{{.Service}}/{{.Metric}}"
        class="btn btn-primary"
      >
        Save
      </button>
      <button
        hx-get="/task/{{.Service}}/{{.Metric}}"
        class="btn btn-error"
      >
        Cancel
      </button>
    </div>
  </form>
{{ end }}
